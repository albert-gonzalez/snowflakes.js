<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snowflakes.js demo</title>
    <link href="https://fonts.googleapis.com/css?family=Mountains+of+Christmas" rel="stylesheet">
</head>
<style>
   h1 {
       font-size: 5em;
       text-align: center;
       font-family: 'Mountains of Christmas', cursive;
   }
</style>
<body>
<h1>Let it Snow!</h1>
</body>
<script src="dist/snowflakes.js"></script>
<script>
    function initSnowflakes() {
        snowflakes.init({background: 'rgba(' + Math.round(Math.random()*255) + ',' + Math.round(Math.random()*255) + ',' + Math.round(Math.random()*255) + ', 0.8)'});
    }
    setInterval(initSnowflakes, 2000);
    initSnowflakes();
</script>
</html>
